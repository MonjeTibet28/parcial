<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Untree.co">
  <link rel="shortcut icon" href="favicon.png">

  <meta name="description" content="" />
  <meta name="keywords" content="bootstrap, bootstrap4" />

		<!-- Bootstrap CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
		<link href="css/tiny-slider.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
    <title>Ecolapp</title>
	</head>

	<body>


		<div class="untree_co-section">
		    <div class="container">
		  
		      <div style="justify-content: center;" class="row">
		        <div class="col-md-6 mb-5 mb-md-0">
              <h2 class="h3 mb-3 text-black">Registrarse</h2>
              <form id="register-form" action="http://localhost:3000/signup" method="post">
                <div class="p-3 p-lg-5 border bg-white">
                  <div class="form-group">
                    <label for="c_country" class="text-black">Pais <span class="text-danger">*</span></label>
                    <select id="c_country" name="country" required class="form-control">
                      <option value="">Seleccionar País</option>    
                      <option value="Argentina">Argentina</option>    
                      <option value="Brasil">Brasil</option>    
                      <option value="Chile">Chile</option>    
                      <option value="España">España</option>    
                      <option value="Ecuador">Ecuador</option>    
                      <option value="Perú">Perú</option>    
                      <option value="Colombia">Colombia</option>    
                      <option value="México">México</option>    
                    </select>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-6">
                      <label for="c_fname" class="text-black">Nombre <span class="text-danger">*</span></label>
                      <input type="text" class="form-control" required id="c_fname" name="firstName">
                    </div>
                    <div class="col-md-6">
                      <label for="c_lname" class="text-black">Apellido <span class="text-danger">*</span></label>
                      <input type="text" class="form-control" required id="c_lname" name="lastName">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="c_rol" class="text-black">¿A qué se dedica? <span class="text-danger">*</span></label>
                    <select id="c_rol" name="role" required class="form-control">
                      <option value="">Seleccionar</option>    
                      <option value="Empresario">Empresario</option>    
                      <option value="Oficinista">Oficinista</option>    
                      <option value="Propietario">Propietario</option>    
                      <option value="Otro">Otro</option>    
                    </select>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-12">
                      <label for="c_address" class="text-black">Dirección <span class="text-danger">*</span></label>
                      <input type="text" class="form-control" required id="c_address" name="address">
                    </div>
                  </div>
                  <div class="form-group mt-3">
                    <input type="text" class="form-control" placeholder="Apartamento, Casa, etc. (optional)">
                  </div>
                  <div class="form-group row">
                    <div class="col-md-6">
                      <label for="c_state_country" class="text-black">Contraseña<span class="text-danger">*</span></label>
                      <input type="password" class="form-control" required id="c_state_country" name="password">
                    </div>
                    <div class="col-md-6">
                      <label for="c_postal_zip" class="text-black">Repetir Contraseña <span class="text-danger">*</span></label>
                      <input type="password" class="form-control" required id="c_postal_zip" name="confirmPassword">
                    </div>
                  </div>
                  <div class="form-group row mb-5">
                    <div class="col-md-6">
                      <label for="c_email_address" class="text-black">Correo <span class="text-danger">*</span></label>
                      <input type="email" class="form-control" required id="c_email_address" name="email">
                    </div>
                    <div class="col-md-6">
                      <label for="c_phone" class="text-black">Celular <span class="text-danger">*</span></label>
                      <input type="text" class="form-control" required id="c_phone" name="phone" placeholder="Phone Number">
                    </div>
                  </div>
                  <div class="form-group">
                    <div style="text-align: center;">
                      <button type="submit" class="btn btn-black btn-lg py-3 btn-block" style="width: 300px; font-weight: bold;">Registrarse</button>
                    </div>
                  </div>
                  <div style="padding-top: 30px; text-align: center;">
                    <a style="font-size: 15px;" class="btn-lg py-3 btn-block" href="http://localhost:3000/login">Ya tengo cuenta</a>
                  </div>
                </div>
              </form>
		      </div>
		    </div>
		  </div>



		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/tiny-slider.js"></script>
		<script src="js/custom.js"></script>
	</body>

</html>
